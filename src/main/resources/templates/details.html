<!DOCTYPE html>
<!-- ! xmlns:th="http://www.thymeleaf.org" is required for
thymeleaf template engine -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge" />

    <meta name="viewport" content="width=device-
          width, initial-scale=1.0" />

<!-- Bootstrap -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous"/>

<!-- Bootstrap -->
    <title>Details</title>
</head>

<body class="container d-flex flex-column justify-content-center"
      style="min-height: 50vh">

<!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous">
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous">
    </script>

    <h1 class = "text-center">Lihat Profil Mahasiswa</h1>
    
    <div class=" mt-4" style="width:45%">
            <div class=" pt-3" th:each = "mhs : ${mahasiswa}">
              <a>NIM</a>
              <p th:text = "${mhs.nim}"></p>
            </div>
            <div class=" pt-2" th:each = "mhs : ${mahasiswa}">
              <th>Nama</th>
              <p th:text = "${mhs.nama}"></p>
            </div>
            <div class=" pt-2" th:each = "mhs : ${mahasiswa}">
              <th>Angkatan</th>
              <p th:text = "${mhs.angkatan}"></p>
            </div>
            <div>
                <a th:href="@{/}" class="btn btn-dark  py-2 my-4" style="width:220%">Back</a>
            </div>
          
    </div>

<!-- Bootstrap -->
</body>
</html>
